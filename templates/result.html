<!DOCTYPE html>
<html>
<head>
    <title>Prediction Result</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-white">
<div class="container mt-5 text-center">
    <div class="card p-5 shadow-lg rounded-4">
        <h2 class="mb-4">Prediction Result</h2>
        <h3 class="text-{{ 'success' if prediction == 'normal' else 'danger' }}">
            {% if 'Error' in prediction %}
                {{ prediction }}
            {% else %}
                This instance is classified as: <strong>{{ prediction.upper() }}</strong>
            {% endif %}
        </h3>
        <a href="/" class="btn btn-secondary mt-4">Go Back</a>
    </div>
</div>
</body>
</html>
